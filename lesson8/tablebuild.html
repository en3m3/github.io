<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Table Build Week 8 </title>
    <meta content="" name="author">
    <meta content="Table Building Excercise" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">

</head>

<body>
    <main>      
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>              
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3590</td>
                    <td>$4000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4420</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4870</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8610</td>
                    <td class="goal-met">$7500</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>                                                                                                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>

        </table>
    </main>
</body>

</html>
