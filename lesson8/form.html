<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Form Practice | Week 8</title>
    <meta content="Erik Moffett" name="author">
    <meta content="Table Building Excercise" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
</head>

<body>
    <main> 
        <h1>Course Proposal Application</h1>    
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Website<input type="url" name="url" placeholder="http://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                
                <label class="sbf"><input type="radio" name="audience" value="beginner">Beginner</label>
                <label class="sbf"><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label class="sbf"><input type="radio" name="audience" value="advanced">Advanced</label>

                <div>Software Needed</div>
                <label class="sbf"><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label class="sbf"><input type="checkbox" name="code" value="yes">Coding</label>
                <label class="sbf"><input type="checkbox" name="process" value="yes">Preprossesor</label>
                <label class="sbf"><input type="checkbox" name="client" value="yes">FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipaged Completion Date<input type="date" name="completionDate"></label>                    
                <label class="top">Course Subject<select name="subject">
                    <option>Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">Information Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                </label>                    
                <label class="top">How Many Authors Date<input type="number" name="authors"></label>                    
            </fieldset>

            <input class="submitButton" type="submit" value="Propose My Course">

        </form>
    </main>
</body>

</html>
